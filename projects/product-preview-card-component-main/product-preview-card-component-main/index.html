<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../product-preview-card-component-main/images/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<main class="product">
  <picture>
    <source srcset="images/image-product-desktop.jpg" media="(min-width:700px)">
    <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
  </picture>
  <div class="produts-content">
    <p class="category">Perfume</p>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="discount-price">$149.99</p>
        <p class="original-price">$169.99</p>
      </div>
      <button class="card">Add to Cart</button>

  </div>

</main>
  <!-- Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SOLIMAN M GHANDUR</a>.
  </div>
</body>
</html>
